<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <title>Event App</title>
</head>
<body>
    <header>
       <h1>Event App</h1>
       <nav>
           <ul>
               <li><a href="../index.html">Home</a></li>
               <li><a href="/pages/myevents.html"> My Events </a></li>
               <li><a href="/pages/creatEvent.html"> New Event </a></li>
               <li><a href="/pages/createAccout.html"> create Account </a></li>
           </ul>
       </nav>
    </header>
    <main> 
      <section id="createAccount">
        <h1>Create An accout</h1>
        <div class="formContainer">
            <form action="">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required autofocus autocomplete="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="name" required autocomplete="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="new-password" required>
                <fieldset>
                    <legend>Optional public biography informatin</legend>
                    <label for="employer">employer:</label>
                    <input type="text" name="employer" id="employer" autocomplete="organization">
                    <label for="job-title">Job Title:</label>
                    <input type="text" name="job-title" id="job-title" autocomplete="work">
                    <label for="bday">Birth Day:</label>
                    <input type="date" name="bday" id="bday" autocomplete="bday">
                </fieldset>
                <input type="submit" name="submit" value="creat an Account">
            </form>
        </div>
      </section>
    </main>
     <footer>

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
