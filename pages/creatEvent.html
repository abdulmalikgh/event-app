    <main> 
      <section id="creatEvent">
      <h2>Create An Accounts</h2>
      <div class="formContainer">
          <form action="">
              <label for="eventName">Event Name:</label>
              <input type="text" name="eventName" id="eventName" required>
              <label for="eventType">Event Type:</label>
              <input type="text" name="eventType" id="eventType" required >
              <label for="host">Event Host:</label>
              <input type="text" name="host" id="host">
              <label for="startDate">Start Date:</label>
              <input type="date" name="startDate" id="startDate">
              <label for="endDate">Event Date:</label>
              <input type="date" name="endDate" id="endDate">
              <label for="guestList">Guest:</label>
              <input type="text" name="guestList" id="guestList">
              <label for="optional">Adition Information About Event:</label>
              <textarea name="optional" id="optional" cols="30" rows="10"></textarea>
          </form>
      </div>
      </section>
    </main>
     <footer>

    </footer>
